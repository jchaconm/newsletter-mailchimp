<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/newsletter_icon.ico">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="POST">

        

        <img class="mb-4" src="images/newsletter_icon.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my newsletter</h1>
        <input type="text" class="form-control top"  name="firstName" placeholder="First name" required autofocus>
        <input type="text" class="form-control middle" name="lastName" placeholder="Last name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; José Chacón</p>
    </form>
</body>

</html>
